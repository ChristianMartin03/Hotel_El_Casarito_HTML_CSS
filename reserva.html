        <body>  
          
            <div class="contact_form">
          
              <div class="formulario">      
                <h1>Formulario Para Su Reserva</h1>
                  <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
          
          
                    <form>       
          
                      
                          <p>
                            <label for="nombre" class="colocar_nombre">Nombre
                              <span class="obligatorio">*</span>
                            </label>
                              <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                          </p>
                        
                          <p>
                            <label for="email" class="colocar_email">Email
                              <span class="obligatorio">*</span>
                            </label>
                              <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                          </p>
                      
                          <p>
                            <label for="telefone" class="colocar_telefono">Teléfono
                            </label>
                              <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                          </p>   

                          <p>    
                          <label for="Adultos">Número De Adultos
                            <span class="obligatorio">*</span>
                          </label>
                            <input type="number" id="Adultos" name="Adultos" required="obligatorio" placeholder="Número De Adultos">
                         </p>  
                         
                         <p>    
                            <label for="Niños">Número De Niños
                              <span class="obligatorio">*</span>
                            </label>
                              <input type="number" id="Niños" name="Niños" required="obligatorio" placeholder="Número De Niños">
                           </p>  

                           <p>
                            <label for="Inicio">Fecha Entrada
                                <span class="obligatorio">*</span>
                            </label>
                                <input type="date" id="Inicio" name="Inicio-Viaje" value="2021-11-12" min="2021-11-12" max="2022-11-12">
                            </p> 

                            <p>
                            <label for="Inicio">Fecha Salida
                                <span class="obligatorio">*</span>
                            </label>
                                <input type="date" id="Salida" name="Fin-Viaje" value="2021-11-12" min="2021-11-12" max="2022-11-12">
                            </p>

                          <p>
                            <label for="mensaje" class="colocar_mensaje">¿Algo Que Necesitemos Saber?
                            </label>                     
                                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu mensaje..."></textarea> 
                            </p>    
                        
                          <button type="" onclick="''"><p>Enviar</p></button>
          
                          <p class="aviso">
                            <span class="obligatorio"> * </span>Los Campos Son Obligatorios.
                          </p>          
                      
                    </form>
